<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatterHub - Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/scss/index.css">
    <link rel="icon" href="/images/C Logo.png" type="image/x-icon">
</head>
<body>
    <!-- Header / Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Brand Logo/Name -->
            <a class="navbar-brand" href="/feed/index.html">
                <img src="/images/C Logo.png" width="50px" alt="ChatterHub Logo" class="d-inline-block align-text-center">
                ChatterHub
            </a>

            <!-- Toggler for mobile view (hamburger menu) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/feed/index.html">Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/profile/index.html">Profile</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Settings
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/profile/index.html">Account Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/index.html">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container auth-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Profile Header -->
                <div class="auth-header">
                    <img src="https://via.placeholder.com/100" alt="Profile Picture" class="mb-3 rounded-circle">
                    <div>Your Profile</div>
                </div>
<!-- Profile Information -->
<div class="card">
    <div class="card-body text-center">
        <h4 class="mb-4">Profile Details</h4>
        <form id="profile-form" enctype="multipart/form-data">
            <!-- Profile Image Upload -->
            <div class="mb-3">
                <label for="profile-image" class="form-label">Profile Image</label>
                <input type="file" class="form-control" id="profile-image" name="profile-image" accept="image/*">
                <div class="mt-2">
                    <img src="/images/Default_pfp.svg.png" alt="Profile Image" class="rounded-circle" style="width: 150px; height: 150px;">
                </div>
            </div>
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="YourUsername" required>
            </div>
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="your.email@example.com" required>
            </div>
            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" name="password" minlength="8">
                <div class="invalid-feedback">
                    Password must be at least 8 characters long.
                </div>
            </div>
            <!-- Save Changes Button -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>

 <!-- Followers and Following Section -->
 <div class="card mt-4">
    <div class="card-body">
        <h5 class="text-center">Social Stats</h5>

        <!-- Followers & Following -->
        <div class="row text-center">
            <div class="col-md-6">
                <h6>Followers</h6>
                <p>1,250</p>
            </div>
            <div class="col-md-6">
                <h6>Following</h6>
                <p>350</p>
            </div>
        </div>

        <!-- Bio Section -->
        <div class="mt-4">
            <h6>Bio</h6>
            <p>Short description or bio about the user goes here.</p>
        </div>
    </div>
</div>
                <!-- Footer Links -->
                <div class="footer-links">
                    <a href="#">Privacy Policy</a> | 
                    <a href="#">Terms of Service</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Form Validation Script -->
    <script>
        (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
